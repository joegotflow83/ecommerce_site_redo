<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
	<meta name="viewport" content="width=width-device" initial-scale="1.0">
	<meta name="description" content=''>
	<meta name="author", content=''>
	<!-- Imports -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<style>
		.body {
			padding-top: 20px;
			padding-bottom: 20px;
		}

		.jumbotron {
			background-image: url(http://nutritionthatfits.com/wp-content/uploads/2015/06/fruit-in-water.jpg); 
		}

		.masthead {
			padding-left: 50px;
		}

		.footer {
			padding-bottom: 5px;
			padding-left: 10px;
			padding-top: 50px;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"
		type="text/javascript"></script>
		{% block extrahead %}
		{% endblock %}
		<script type="text/javascript">
		$(function() {
			{% block jquery %}
			{% endblock %}
		});
		</script>
</head>

<body>
	<!-- Navbar -->
	<div class="container-narrow">
		<div class="masthead">
			<ul class="nav nav-pills">
		  		<li role="presentation"><a href="{% url 'index' %}">Home</a></li>
		  		<li role="presentation"><a href='{% url 'about' %}'>About</a></li>
		  		<li role="presentation"><a href="{% url 'contact' %}">Contact</a></li>
			</ul>
		</div>
		<hr>
		{% if messages %}
		<div class="alert alert-success">
			<div class="messages">
			{% for message in messages %}
				{{ message }}
			{% endfor %}
			</div>	
		</div>
		{% endif %}

		<div class="container-narrow">
			{% block content %}
			{% endblock %}
		</div>
	</div>

	<div class="footer">
		<p>Copyright Â© 2016 Developed by Joseph Moran</p>
	</div>
</body>
</html>
