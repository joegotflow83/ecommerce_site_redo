{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}Contact Us {% endblock title %}

{% block content %}

<h2><center>Contact Us</center></h2>

<form action='.' method='POST'>
	<div class="form">
		{% csrf_token %}
		{{ form | as_bootstrap }}
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

<style>
	.form {
		padding-right: 400px;
		padding-left: 40px;
	}
</style>

{% endblock %}
